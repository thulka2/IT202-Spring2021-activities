<!DOCTYPE html>
<html>

<head>
    <title>MCW Basics Activity </title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <label class="mdc-text-field mdc-text-field--filled">
        <span class="mdc-text-field__ripple"></span>
        <span class="mdc-floating-label" id="my-label-id">Enter your name</span>
        <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
        <span class="mdc-line-ripple"></span>
    </label>

    <div class="mdc-touch-target-wrapper">
        <button class="mdc-button mdc-button--touch">
          <span class="mdc-button__ripple"></span>
          <span class="mdc-button__label">Show Snackbar</span>
          <span class="mdc-button__touch"></span>
        </button>
    </div>

    <div class="mdc-snackbar">
        <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
          <div class="mdc-snackbar__label" aria-atomic="false">
            Can't send photo. Retry in 5 seconds.
          </div>
          <div class="mdc-snackbar__actions" aria-atomic="true">
            <button type="button" class="mdc-button mdc-snackbar__action">
              <div class="mdc-button__ripple"></div>
              <span class="mdc-button__label">Close</span>
            </button>
          </div>
        </div>
    </div>

    <script>
        const textField = mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));
        const button = mdc.ripple.MDCRipple.attachTo(document.querySelector('.mdc-button'));
        const snackbar = mdc.snackbar.MDCSnackbar.attachTo(document.querySelector('.mdc-snackbar'));

        document.querySelector('button').addEventListener( 'click', (event) => {
            document.querySelector('.mdc-snackbar__label').innerHTML = "You entered " + document.querySelector('.mdc-text-field__input').value;
            snackbar.open();
        });

    </script>
</body>

</html>
