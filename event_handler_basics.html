<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Event Handler Basics</title>

    

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <style>
      .bigger {width:400px; height:600px;}
      blockquote {font-family: "Architects Daughter", Arial; font-size: 2em; }
    </style>

  </head>
  <body>

    <div id="images">
      <img src="https://picsum.photos/seed/a/200/300" alt="random image">
      <img src="https://picsum.photos/seed/b/200/300" alt="random image">
      <img src="https://picsum.photos/seed/c/200/300" alt="random image">
    </div>

    <blockquote cite="https://quoteinvestigator.com/2014/05/27/rising/">
      "The greatest glory in living lies not in never falling, but in rising every time we fall." -Nelson Mandela (and others)
    </blockquote>

    <script>

        let imgList = document.querySelectorAll('img')
        imgList.item(0).addEventListener("mouseover", () => imgList.item(0).classList.add('bigger'))
        imgList.item(0).addEventListener("mouseout", () => imgList.item(0).classList.remove('bigger'))

        imgList.item(1).addEventListener("mouseover", () => imgList.item(1).classList.add('bigger'))
        imgList.item(1).addEventListener("mouseout", () => imgList.item(1).classList.remove('bigger'))

        imgList.item(2).addEventListener("mouseover", () => imgList.item(2).classList.add('bigger'))
        imgList.item(2).addEventListener("mouseout", () => imgList.item(2).classList.remove('bigger'))

        let quote = document.querySelector('blockquote');
        quote.addEventListener("click", () => window.open(quote.cite))


    </script>


  </body>
</html>
