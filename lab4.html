<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div class="container">
    <h1></h1>


    <div class="row">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Card link</a>
        </div>
      </div>


    </div>


    </div>



    <script>
        document.querySelector('h1').innerHTML = "Tomasz Hulka Lab 4"
        fetch('https://data.cityofchicago.org/resource/x8fc-8rcq.json'
        ).then( (response) => {
                return response.json()
            }
        ).then ( (json) => {
            for (let entry of json) {
                let cardNode = document.querySelector('.row')
                let tmp = cardNode.cloneNode(true)
                
                tmp.querySelector('h5').innerHTML = entry.name_
                tmp.querySelector('h6').innerHTML = entry.hours_of_operation

                // paragraph element consists of multiple lines and formatting them
                tmp.querySelector('p').innerHTML = entry.address + "<br/>"
                tmp.querySelector('p').append(entry.city + ", " + entry.state + ", " + entry.zip)
                tmp.querySelector('p').innerHTML += "<br/><br/>"
                tmp.querySelector('p').innerHTML += entry.phone

                tmp.querySelector('a').href = entry.website.url
                tmp.querySelector('a').innerHTML = "Website"

                // add card to document body (parentNode)
                cardNode.parentNode.append(tmp)
            }

            // get rid of first card
            document.body.querySelector('.row').remove()
        })

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    
  </body>
</html>
